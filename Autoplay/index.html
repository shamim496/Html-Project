<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="slick/slick.css">
    <link rel="stylesheet" href="slick/style.css">
    <link rel="stylesheet" href="slick/slick-theme.css">
</head>
<body class="blue">
    <div class="content">
        <div class="autoplay">
            <div><h3>100</h3></div>
            <div><h3>200</h3></div>
            <div><h3>300</h3></div>
            <div><h3>400</h3></div>
            <div><h3>500</h3></div>
            <div><h3>600</h3></div>
        </div>
    </div>

    <script src="slick/jquery.js"></script>
    <script src="slick/slick.js"></script>

    <script>
        $('.autoplay').slick({
            slidesToShow: 3,
            slidesToScroll: 1,
            autoplay: true,
            autoplaySpeed: 2000,
        });
    </script>

</body>
</html>
