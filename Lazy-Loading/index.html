<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lazy-loding</title>
    <link rel="stylesheet" href="slick/slick.css">
    <link rel="stylesheet" href="slick/style.css">
    <link rel="stylesheet" href="slick/style-2.css">
    <link rel="stylesheet" href="slick/slick-theme.css">
</head>
<body class="blue">

    <div class="content">
        <div class="lazy">
            <div class="slick-img-wrapper">
                <img src="img/fonz1.png">
            </div>
            <div class="slick-img-wrapper">
                <img src="img/fonz2.png">
            </div>
            <div>
                <img src="img/fonz3.png">
            </div>
            <div class="slick-img-wrapper">
                <img src="img/fonz1.png">
            </div>
            <div class="slick-img-wrapper">
                <img src="img/fonz2.png">
            </div>
        </div>
    </div>

    <script src="slick/jquery.js"></script>
    <script src="slick/slick.js"></script>



    <script>
        $('.lazy').slick({
            lazyLoad: 'ondemand',
            slidesToShow: 3,
            slidesToScroll: 1
        });
    </script>
</body>
</html>
